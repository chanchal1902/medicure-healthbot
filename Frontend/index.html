<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Triage Assistant</title>
  <link rel="stylesheet" href="style.css">
  <!-- UUID CDN for browser use -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <h2 class="bot-title">MediCure</h2>
    <div id="chat-window" class="chat-window"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Describe symptomps..." autocomplete="off" required />
      <input type="file" id="pdf-upload" accept="application/pdf" style="display:none" />
      <button type="submit" class="icon-btn send-btn" title="Send">
        <span class="icon-send" aria-label="Send">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle">
            <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="#7c3aed"/>
          </svg>
        </span>
        <span class="icon-tooltip">Send</span>
      </button>
      <button type="button" id="upload-btn" class="icon-btn upload-btn" title="Attach PDF">
        <span class="icon-upload" aria-label="Attach PDF">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle">
            <path d="M7 3v14a5 5 0 0010 0V5a3 3 0 00-6 0v12a1 1 0 002 0V7" stroke="#7c3aed" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <span class="icon-tooltip">Attach PDF</span>
      </button>
    </form>
  </div>
  <!-- AWS SDK for browser use -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1357.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
